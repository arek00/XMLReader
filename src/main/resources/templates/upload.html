<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<table>
    <tr th:each="o : ${users}">
        <td th:text="${o.name}">Name</td>
        <td th:text="${o.surname}">Surname</td>
        <td th:text="${o.login}"></td>
    </tr>
</table>
</body>
</html>
