<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Uploaded users</title>
    <script src="sorttable.js" type="text/javascript"></script>
</head>
<body>
<table class="sortable">
    <tr>
        <th>Login</th>
        <th>Name</th>
        <th>Surname_MD5(Name)</th>
    </tr>
    <tr th:each="o : ${users}">
        <td th:text="${o.login}">Login</td>
        <td th:text="${o.name}">Name</td>
        <td th:text="${o.surname}+'_'+${o.hash}"></td>
    </tr>
</table>
</body>
</html>
