<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<table>
    <tr th:each="o : ${users}">
        <td th:text="${o.name}">Name</td>
        <td th:text="${o.surname}+'_'+${o.hash}">Surname</td>
        <td th:text="${o.login}">Login</td>
        <td th:text="${o.hash}">Hash Key</td>
    </tr>
</table>
</body>
</html>
